<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="included/css/bootstrap.min.css">
<link rel="stylesheet" href="included/css/jstree.style.min.css">
<link rel="stylesheet" href="style.css">
<script src="included/js/jquery.min.js"></script>
<script src="included/js/vue.min.js"></script>
<script src="included/js/url.min.js"></script>
<script src="included/js/bootstrap.min.js"></script>
<script src="included/js/jstree.min.js"></script>
<script src="included/js/jquery.qrcode.min.js"></script>
<script src="config.js"></script>
<script src="function.js"></script>
<title>{{ lang.title }}</title>
<style>
</style>
</head>

<body>
<div class="title"></div>
<div class="container">
	<div class="sidebar">
        <div class="page-title transition transparent">{{ node[0].site }}</div>
        <div class="page-desc transition transparent">{{{ tips }}}</div>
        <div class="page-tool">
            <div class="input-group">
              <input type="text" class="form-control page-input" :placeholder="lang.tool.srch">
              <span class="input-group-btn">
                <button class="btn btn-default page-filter" type="button" :title="lang.tool.filt"><i class="glyphicon glyphicon-search"></i></button>
                <button class="btn btn-default page-zoom" type="button" :title="lang.tool.zoom"><i class="glyphicon glyphicon-zoom-in"></i></button>
                <button class="btn btn-default page-help" type="button" :title="lang.tool.help" @click="showHelp()"><i class="glyphicon glyphicon-question-sign"></i></button>
              </span>
            </div>
        </div>
        <div class="page-list">
	        <div class="page-tree"></div>
        </div>
        <div class="page-update transition transparent">
        	<div class="item">
	        	<i class="glyphicon glyphicon-pushpin page-project"></i> 
                <span>{{ lang.update.proj }}</span> 
                <span>{{ count.project }}</span>
            </div>
        	<div class="item">
	            <i class="glyphicon glyphicon-folder-open page-folder"></i> 
                <span>{{ lang.update.fold }}</span> 
                <span>{{ count.folder }}</span>
            </div>
        	<div class="item">
	            <i class="glyphicon glyphicon-link page-link"></i> 
                <span>{{ lang.update.link }}</span> 
                <span>{{ count.link }}</span>
            </div>
        	<div class="item">
	            <i class="glyphicon glyphicon-file page-page"></i> 
                <span>{{ lang.update.page }}</span> 
                <span>{{ count.page }}</span>
            </div>
        </div>
    </div>
	<div class="handle"></div>
    <div class="content">
    	<div class="cover"></div>
    	<iframe name="show" id="show" scrolling="yes" frameborder="0"></iframe>
    </div>
</div>
<div class="page-qrcode"></div>
</body>
</html>
